<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const emailPattern = /^[a-zA-Z0-9._%+-]+@northeastern\.edu$/; //用户名必须以@northeastern.edu结尾

            if (!emailPattern.test(email)) {
                errorMessage.textContent = "Email must end with @northeastern.edu";
                return;
            }
            
            fetch('data.txt')  //data.txt里面格式chen.hongwe@northeastern.edu,123  逗号隔开密码
                .then(response => response.text())
                .then(data => {
                    const credentials = data.split('\n').map(line => line.split(','));
                    const validUser = credentials.some(([storedEmail, storedPassword]) => 
                        storedEmail.trim() === email.trim() && storedPassword.trim() === password.trim()
                    );
                    
                    if (validUser) {
                        window.location.href = 'homepage.html'; //这里换成主页面的html,登陆完后跳转到指定的html
                    } else {
                        errorMessage.textContent = "Incorrect email or password";
                    }
                })
                .catch(error => {
                    errorMessage.textContent = "Unable to load account information";
                });
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>User Login</h2>
        <form onsubmit="validateLogin(event)">
            <input type="text" id="email" placeholder="Email (example@northeastern.edu)" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>
</body>
</html>
